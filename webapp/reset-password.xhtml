<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reset Password - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <f:metadata>
        <f:viewParam name="token" value="#{userBean.resetToken}"/>
    </f:metadata>
</h:head>
<h:body>
    <div class="header">
        <h:link outcome="index" styleClass="logo-container">
            <h:graphicImage library="images" name="cash-hive-logo.png" alt="CashHive Logo" style="width: 175px; height: 50px;"/>
        </h:link>
        <div class="auth-buttons">
            <h:link outcome="login" styleClass="auth-button login-btn" value="Login"/>
            <h:link outcome="register" styleClass="auth-button register-btn" value="Register"/>
        </div>
    </div>
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <p:card styleClass="p-shadow-4" style="width: 400px;">
            <h1 class="p-text-center" style="color: black;">Reset Password</h1>
            <h:form>
                <div class="form-container">
                    <div class="input-field">
                        <p:outputLabel for="newPassword" value="New Password" styleClass="field-label"/>
                        <p:password id="newPassword" value="#{userBean.newPassword}" 
                                  placeholder="New Password"
                                  required="true"
                                  feedback="true"
                                  promptLabel="Enter new password"
                                  weakLabel="Weak password"
                                  goodLabel="Good password"
                                  strongLabel="Strong password"
                                  toggleMask="true"
                                  styleClass="form-input"/>
                    </div>
                    <div class="input-field">
                        <p:outputLabel for="confirmPassword" value="Confirm Password" styleClass="field-label"/>
                        <p:password id="confirmPassword" value="#{userBean.confirmPassword}" 
                                    placeholder="Confirm Password"
                                    required="true"
                                    feedback="true"
                                    promptLabel="Enter password"
                                    weakLabel="Weak password"
                                    goodLabel="Good password"
                                    strongLabel="Strong password"
                                    toggleMask="true"
                                    styleClass="form-input"/>
                    </div>
                    <p:messages showDetail="true" closable="true"/>
                    <p:commandButton value="Reset Password" 
                                   action="#{userBean.resetPassword}"
                                   update="@form"
                                   styleClass="submit-button"/>
                </div>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
