
<!DOCTYPE html>
<html lang="en">
<h:head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Wallet App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: #ffffff10;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            margin-top: 10px;
            color: #dfe6e9;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00b894;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #00a084;
        }

    </style>
</h:head>
<h:body>
    <div class="container">
        <h1>Login or Register</h1>
        <h:form>
            <p:inputText placeholder="Email" value="#{userBean.email}" required="true" />
            <p:password placeholder="Password" value="#{userBean.password}" required="true" />
            <p:commandButton value="Login" action="#{userBean.login}" styleClass="btn" />
            <h:link outcome="register.xhtml" styleClass="link">New here? Register</h:link>
        </h:form>
    </div>
</h:body>
</html>
