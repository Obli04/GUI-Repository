<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Transaction History - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="styles" name="dashboard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.refreshUserData}"/>
    </f:metadata>
    <h:form>
        <f:websocket channel="payment" onmessage="handlePayment" />
        <ui:include src="navbar.xhtml"/>
    </h:form>

    <div class="content">
        <h2>Transaction History</h2>
        
        <h:form id="transactionForm">
            <p:dataTable value="#{transactionBean.getUserTransactions(userBean.currentUser.id)}"
                         var="transaction"
                         styleClass="transaction-table"
                         paginator="true"
                         rows="10"
                         paginatorPosition="bottom">
                
                <p:column headerText="Date">
                    <h:outputText value="#{transaction.transactionDate}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Type">
                    <h:outputText value="#{transaction.type}" />
                </p:column>
                
                <p:column headerText="Category">
                    <h:outputText value="#{transaction.category}" />
                </p:column>
                
                <p:column headerText="Amount">
                    <h:outputText value="#{transaction.value}" 
                                  styleClass="#{transaction.type eq 'Withdrawal' ? 'negative-amount' : 
                                               transaction.type eq 'Deposit' ? 'positive-amount' : 
                                               transaction.type eq 'Send' ? 'negative-amount' : 
                                               transaction.type eq 'Receive' ? 'positive-amount' : 'negative-amount'}">
                        <f:convertNumber type="currency" currencySymbol="Kč"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Details">
                    <h:outputText value="#{transaction.sender.id eq userBean.currentUser.id ? 'To: '.concat(transaction.receiver.email) : 'From: '.concat(transaction.sender.email)}" 
                                rendered="#{transaction.type eq 'Send' or transaction.type eq 'Receive'}" />
                    <h:outputText value="#{transaction.nameOfSender}" 
                                rendered="#{transaction.type eq 'Deposit'}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
