<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashHive</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 20px;
            background-color: #00b894;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #00a084;
        }

        .link {
            margin-top: 20px;
            display: block;
            font-size: 0.9rem;
            color: #3498db;
            text-decoration: none;
        }

    </style>

    <script>
        function login() {
            // Simulate a successful login and redirect to dashboard
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Login or Register</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <a href="#" class="link">New here? Register</a>
    </div>

</body>
</html>
