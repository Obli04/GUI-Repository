<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="header">
        <h:link outcome="index" styleClass="logo-container">
            <h:graphicImage library="images" name="cash-hive-logo.png" alt="CashHive Logo"/>
        </h:link>
        <div class="auth-buttons">
            <h:link outcome="login" styleClass="auth-button login-btn" value="Login"/>
            <h:link outcome="register" styleClass="auth-button register-btn" value="Register"/>
        </div>
    </div>

    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.checkRegistrationMessage}"/>
    </f:metadata>
    
    <div class="p-d-flex p-jc-center p-ai-center" style="height: calc(100vh - 60px);">
        <p:card styleClass="p-shadow-4 login-card">
            <h1 class="p-text-center">Welcome Back</h1>
            <h:form styleClass="login-form">
                <div class="form-container">
                    <p:inputText value="#{userBean.email}" 
                                placeholder="Email"
                                required="true"
                                label="Email"
                                requiredMessage="Email is required."
                                styleClass="form-input"/>
                                
                    <p:password value="#{userBean.password}" 
                                placeholder="Password"
                                required="true"
                                label="Password"
                                requiredMessage="Password is required."
                                toggleMask="true"
                                styleClass="form-input"/>
                                
                    <p:messages id="messages" showDetail="true" closable="true" styleClass="custom-messages">
                        <p:autoUpdate />
                    </p:messages>
                    
                    <p:commandButton value="Login" 
                                    action="#{userBean.login}"
                                    update="@form messages"
                                    styleClass="submit-button"/>
                                    
                    <div class="links-container">
                        <p:link outcome="register" 
                                value="Create new account"
                                styleClass="p-link"/>
                        <p:link outcome="passwordRecovery" 
                                value="Forgot Password?"
                                styleClass="p-link"/>
                    </div>
                </div>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
