<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet name="styles/regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
        <p:card styleClass="p-shadow-4 register-card" style="width: 400px;">
            <h1 class="p-text-center">Create Account</h1>
            <h:form>
                <p:panelGrid columns="1" styleClass="p-fluid">
                    <p:inputText value="#{userBean.firstName}" 
                                 placeholder="First Name"
                                 required="true"
                                 style="width: 100%;"/>
                    <p:inputText value="#{userBean.secondName}" 
                                 placeholder="Last Name"
                                 required="true"
                                 style="width: 100%;"/>
                    <p:inputText value="#{userBean.email}" 
                                 placeholder="Email"
                                 required="true"
                                 validatorMessage="Please enter a valid email address"
                                 style="width: 100%;">
                        <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                    </p:inputText>
                    <p:message for="@previous"/>
                    <p:password value="#{userBean.password}" 
                                placeholder="Password"
                                required="true"
                                feedback="true"
                                promptLabel="Enter password"
                                weakLabel="Weak password"
                                goodLabel="Good password"
                                strongLabel="Strong password"
                                toggleMask="true"
                                style="width: 100%;"/>
                    <small>Password must be at least 8 characters long with uppercase, lowercase, numbers and special characters (@#$%^&amp;+=!)</small>
                    <p:message for="@previous"/>
                    <p:messages id="messages" showDetail="true" closable="true"/>
                    <p:commandButton value="Create Account" 
                                     action="#{userBean.register}"
                                     update="@form messages"
                                     styleClass="p-button p-button-rounded p-button-success"
                                     ajax="false"/>
                    <p:link outcome="regLogin" 
                            value="Already have an account? Login"
                            styleClass="p-link"/>
                </p:panelGrid>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
