<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Dashboard - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="styles" name="dashboard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.refreshUserData}"/>
    </f:metadata>
    
    <div class="main-navbar">
        <p:menubar styleClass="custom-menubar">
            <p:menuitem value="Dashboard" outcome="dashboard.xhtml"/>
            <p:menuitem value="Deposit Money" outcome="deposit.xhtml"/>
            <p:menuitem value="Withdraw Money" outcome="withdraw.xhtml"/>
            <p:menuitem value="Budget" outcome="budget.xhtml"/>
            <p:menuitem value="Transaction History" outcome="transactions.xhtml"/>
            <p:menuitem value="Send/Receive Money" outcome="transfer.xhtml"/>
            <p:menuitem value="PiggyBank" outcome="piggybank.xhtml"/>
            <p:menuitem value="Logout" action="#{userBean.logout}" ajax="false"/>
        </p:menubar>
    </div>

    <div class="dashboard-content">
        <div class="user-info-card">
            <div class="user-welcome">
                <h1>Welcome back, #{userBean.firstName}!</h1>
                <div class="user-details">
                    <p class="user-detail"><i class="pi pi-envelope"></i> #{userBean.email}</p>
                    <p class="user-detail"><i class="pi pi-id-card"></i> #{userBean.currentUser.iban}</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <p:card styleClass="balance-card">
                <div class="card-content">
                    <i class="pi pi-wallet card-icon"></i>
                    <div class="balance-info">
                        <h3>Current Balance</h3>
                        <span class="balance-amount">#{userBean.currentUser.balance} CZK</span>
                    </div>
                </div>
            </p:card>

            <p:card styleClass="budget-card">
                <div class="card-content">
                    <i class="pi pi-chart-line card-icon"></i>
                    <div class="balance-info">
                        <h3>Budget</h3>
                        <span class="balance-amount">#{userBean.currentUser.budget} CZK</span>
                    </div>
                </div>
            </p:card>

            <p:card styleClass="piggy-card">
                <div class="card-content">
                    <i class="pi pi-money-bill card-icon"></i>
                    <div class="balance-info">
                        <h3>Piggy Bank</h3>
                        <span class="balance-amount">#{userBean.currentUser.piggyBank} CZK</span>
                    </div>
                </div>
            </p:card>
        </div>
    </div>
</h:body>
</html>
