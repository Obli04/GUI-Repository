<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Transaction History - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="styles" name="dashboard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.refreshUserData}"/>
    </f:metadata>
    
    <div class="navbar">
        <p:menubar>
            <p:menuitem value="Dashboard" outcome="dashboard.xhtml"/>
            <p:menuitem value="Deposit Money" outcome="deposit.xhtml"/>
            <p:menuitem value="Withdraw Money" outcome="withdraw.xhtml"/>
            <p:menuitem value="Budget" outcome="budget.xhtml"/>
            <p:menuitem value="Transaction History" outcome="transactions.xhtml"/>
            <p:menuitem value="Send/Receive Money" outcome="transfer.xhtml"/>
            <p:menuitem value="PiggyBank" outcome="piggybank.xhtml"/>
            <p:menuitem value="Logout" action="#{userBean.logout}" ajax="false"/>
        </p:menubar>
    </div>

    <div class="content">
        <h2>Transaction History</h2>
        
        <h:form id="transactionForm">
            <p:dataTable value="#{transactionBean.getUserTransactions(userBean.currentUser.id)}"
                         var="transaction"
                         styleClass="transaction-table"
                         paginator="true"
                         rows="10"
                         paginatorPosition="bottom">
                
                <p:column headerText="Date" sortBy="#{transaction.transactionDate}">
                    <h:outputText value="#{transaction.transactionDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Type" sortBy="#{transaction.type}">
                    <h:outputText value="#{transaction.type}" />
                </p:column>
                
                <p:column headerText="Category" sortBy="#{transaction.category}">
                    <h:outputText value="#{transaction.category}" />
                </p:column>
                
                <p:column headerText="Amount" sortBy="#{transaction.value}">
                    <h:outputText value="#{transaction.value}" 
                                styleClass="#{transaction.receiver.id eq userBean.currentUser.id ? 'positive-amount' : 'negative-amount'}">
                        <f:convertNumber type="currency" currencySymbol="KÄ"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Details">
                    <h:outputText value="#{transaction.sender.id eq userBean.currentUser.id ? 'To: '.concat(transaction.receiver.email) : 'From: '.concat(transaction.sender.email)}" 
                                rendered="#{transaction.type eq 'Send' or transaction.type eq 'Receive'}" />
                    <h:outputText value="#{transaction.nameOfSender}" 
                                rendered="#{transaction.type eq 'Deposit'}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
