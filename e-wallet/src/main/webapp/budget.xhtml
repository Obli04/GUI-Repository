<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Budget Management - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="styles" name="dashboard.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.refreshUserData}"/>
    </f:metadata>
    
    <div class="navbar">
        <h:form>
            <p:menubar>
                <p:menuitem value="Dashboard" outcome="dashboard.xhtml"/>
                <p:menuitem value="Deposit Money" outcome="deposit.xhtml"/>
                <p:menuitem value="Withdraw Money" outcome="withdraw.xhtml"/>
                <p:menuitem value="Budget" outcome="budget.xhtml"/>
                <p:menuitem value="Transaction History" outcome="transactions.xhtml"/>
                <p:menuitem value="Send/Receive Money" outcome="transfer.xhtml"/>
                <p:menuitem value="PiggyBank" outcome="piggybank.xhtml"/>
                <p:menuitem value="Logout" action="#{userBean.logout}" ajax="false"/>
            </p:menubar>
        </h:form>
    </div>

    <div class="content">
        <h2>Budget Management</h2>
        
        <h:form id="budget-overview">
            <p:card styleClass="p-shadow-4">
                <h3>Current Budget Overview</h3>
                <p:panelGrid columns="2" styleClass="p-fluid">
                    <p:outputLabel value="Total Budget:"/>
                    <h:outputText value="#{userBean.currentUser.budget}">
                        <f:convertNumber type="currency" currencySymbol="Kč"/>
                    </h:outputText>
                    
                    <p:outputLabel value="Remaining Budget:"/>
                    <h:outputText value="#{budgetBean.remainingBudget}">
                        <f:convertNumber type="currency" currencySymbol="Kč"/>
                    </h:outputText>
                </p:panelGrid>
            </p:card>
        </h:form>
        
        <div class="budget-forms">
            <p:tabView>
                <p:tab title="Set Total Budget">
                    <h:form id="totalBudgetForm">
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="totalBudget" value="Total Budget:"/>
                                <p:inputNumber id="totalBudget" 
                                             value="#{budgetBean.totalBudget}"
                                             symbol="Kč"
                                             decimalPlaces="2"
                                             required="true"
                                             minValue="0"/>
                            </h:panelGrid>
                            
                            <p:messages showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            
                            <f:facet name="footer">
                                <p:commandButton value="Set Budget"
                                               action="#{budgetBean.setBudget}"
                                               update="@form :budget-overview"
                                               styleClass="p-button-success"/>
                            </f:facet>
                        </p:panel>
                    </h:form>
                </p:tab>
                
                <p:tab title="Category Budgets">
                    <h:form id="categoryBudgetForm">
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="category" value="Category:"/>
                                <p:selectOneMenu id="category" 
                                               value="#{budgetBean.selectedCategory}"
                                               required="true">
                                    <f:selectItem itemLabel="Select Category" itemValue=""/>
                                    <f:selectItems value="#{budgetBean.categories}"
                                                 var="category"
                                                 itemValue="#{category}"
                                                 itemLabel="#{category}"/>
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="categoryAmount" value="Amount:"/>
                                <p:inputNumber id="categoryAmount"
                                             value="#{budgetBean.categoryAmount}"
                                             symbol="Kč"
                                             decimalPlaces="2"
                                             required="true"
                                             minValue="0"/>
                            </h:panelGrid>
                            
                            <p:messages showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            
                            <f:facet name="footer">
                                <p:commandButton value="Set Category Budget"
                                               action="#{budgetBean.setCategoryBudget}"
                                               update="@form categoryBudgetsTable"
                                               styleClass="p-button-success"/>
                            </f:facet>
                        </p:panel>
                        
                        <p:dataTable id="categoryBudgetsTable"
                                   value="#{budgetBean.categoryBudgets.entrySet()}"
                                   var="entry"
                                   styleClass="p-mt-3">
                            <p:column headerText="Category">
                                <h:outputText value="#{entry.key}"/>
                            </p:column>
                            <p:column headerText="Budget">
                                <h:outputText value="#{entry.value}">
                                    <f:convertNumber type="currency" currencySymbol="Kč"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </div>
</h:body>
</html>
