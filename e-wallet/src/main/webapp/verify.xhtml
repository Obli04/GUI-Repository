<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Email Verification - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="header">
        <h:link outcome="index" styleClass="logo-container">
            <h:graphicImage library="images" name="cash-hive-logo.png" alt="CashHive Logo"/>
        </h:link>
        <div class="auth-buttons">
            <h:link outcome="login" styleClass="auth-button login-btn" value="Login"/>
            <h:link outcome="register" styleClass="auth-button register-btn" value="Register"/>
        </div>
    </div>

    <f:metadata>
        <f:viewParam name="token" value="#{verificationBean.token}"/>
        <f:event type="preRenderView" listener="#{verificationBean.verifyEmail}"/>
    </f:metadata>
    
    <div class="p-d-flex p-jc-center p-ai-center" style="height: calc(100vh - 60px);">
        <p:card styleClass="p-shadow-4 verification-card">
            <h1 class="p-text-center verification-title" style="color:black;">Email Verification</h1>
            <div class="verification-content">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <div class="p-text-center verification-actions">
                    <p:link outcome="login" value="Return to Login" 
                           styleClass="auth-button login-btn"/>
                </div>
            </div>
        </p:card>
    </div>
</h:body>
</html>
