<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <div class="header">
        <h:link outcome="index" styleClass="logo-container">
            <h:graphicImage library="images" name="cash-hive-logo.png" alt="CashHive Logo" style="width: 175px; height: 50px;"/>
        </h:link>
        <div class="auth-buttons">
            <h:panelGroup rendered="#{userBean.loggedIn}">
                <h:link outcome="dashboard" styleClass="auth-button register-btn" value="Dashboard"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{!userBean.loggedIn}">
                <h:link outcome="login" styleClass="auth-button login-btn" value="Login"/>
                <h:link outcome="register" styleClass="auth-button register-btn" value="Register"/>
            </h:panelGroup>
        </div>
    </div>

    <!-- Main Body -->
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh; width: 700px; display: flex; align-items: center; justify-content: center;">
        <p:card styleClass="p-shadow-4 register-card" style="width: 100%;">
            <h1 class="p-text-center" style="color: black;">Create Account</h1>
            <h:form styleClass="register-form">
                <div class="form-container">
                    <!-- First Row -->
                    <div class="row">
                        <div class="input-field">
                            <p:outputLabel for="firstName" value="First Name" styleClass="field-label"/>
                            <p:inputText id="firstName" value="#{userBean.firstName}" 
                                        placeholder="First Name"
                                        required="true"
                                        styleClass="form-input"
                                        style="width: 100%;"/>
                        </div>
                        <div class="input-field">
                            <p:outputLabel for="lastName" value="Last Name" styleClass="field-label"/>
                            <p:inputText id="lastName" value="#{userBean.secondName}" 
                                        placeholder="Last Name"
                                        required="true"
                                        styleClass="form-input"
                                        style="width: 100%;"/>
                        </div>
                    </div>
                    <!-- Second Row -->
                    <div class="row">
                        <div class="input-field">
                            <p:outputLabel for="email" value="Email" styleClass="field-label"/>
                            <p:inputText id="email" value="#{userBean.email}" 
                                        placeholder="Email"
                                        required="true"
                                        validatorMessage="Please enter a valid email address"
                                        styleClass="form-input"
                                        style="width: 100%;">
                                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                            </p:inputText>
                        </div>
                        <div class="input-field">
                            <p:outputLabel for="password" value="Password" styleClass="field-label"/>
                            <p:password id="password" value="#{userBean.password}" 
                                        placeholder="Password"
                                        required="true"
                                        feedback="true"
                                        promptLabel="Enter password"
                                        weakLabel="Weak password"
                                        goodLabel="Good password"
                                        strongLabel="Strong password"
                                        toggleMask="true"
                                        styleClass="form-input"
                                        style="width: 100%;"/>
                        </div>
                    </div>
                    <small class="password-hint" style="font-size: 0.75rem; margin: 0; padding: 0;">Password must be at least 8 characters long with uppercase, lowercase, numbers and special characters (@# $%^&amp;+=!)</small>
                    <p:messages id="messages" showDetail="true" closable="true"/>
                    <p:commandButton value="Create Account" 
                                    action="#{userBean.register}"
                                    update="@form messages"
                                    styleClass="submit-button"/>
                    <p:link outcome="login" 
                            value="Already have an account? Login"
                            styleClass="p-link"/>
                </div>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
