<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Password Recovery - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet name="styles/regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
        <p:card styleClass="p-shadow-4" style="width: 400px;">
            <h1 class="p-text-center">Reset Password</h1>
            <h:form>
                <p:panelGrid columns="1" styleClass="p-fluid">
                    <p:inputText value="#{userBean.email}" 
                                 placeholder="Enter your email"
                                 required="true"
                                 style="width: 100%;"/>
                    <p:messages showDetail="true" closable="true"/>
                    <p:commandButton value="Send Reset Link" 
                                     action="#{userBean.requestPasswordReset}"
                                     update="@form"
                                     styleClass="p-button p-button-rounded p-button-success"/>
                    <p:link outcome="login" 
                            value="Back to Login"
                            styleClass="p-link"/>
                </p:panelGrid>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
