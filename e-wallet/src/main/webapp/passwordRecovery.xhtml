<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Password Recovery - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <div class="header">
        <h:link outcome="index" styleClass="logo-container">
            <h:graphicImage library="images" name="cash-hive-logo.png" alt="CashHive Logo"/>
        </h:link>
        <div class="auth-buttons">
            <h:link outcome="login" styleClass="auth-button login-btn" value="Login"/>
            <h:link outcome="register" styleClass="auth-button register-btn" value="Register"/>
        </div>
    </div>
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <p:card styleClass="p-shadow-4" style="width: 400px; margin: auto;">
            <h1 class="p-text-center" style="color: black;">Reset Password</h1>
            <h:form>
                <div class="form-container" style="margin: auto;">
                    <div class="input-field">
                        <p:outputLabel for="email" value="E-mail" styleClass="field-label"/>
                        <p:inputText id="email" 
                                    value="#{userBean.email}" 
                                    placeholder="Enter your email"
                                    style="width: 100%;"
                                    required="true"/>
                    </div>
                    <p:messages showDetail="true" closable="true"/>
                    <p:commandButton value="Send Reset Link" 
                                    action="#{userBean.requestPasswordReset}"
                                    update="@form"
                                    styleClass="submit-button"/>
                    <p:link outcome="login" 
                            value="Back to Login"
                            styleClass="p-link"/>
                </div>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
