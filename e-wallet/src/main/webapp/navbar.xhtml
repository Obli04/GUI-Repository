<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:outputStylesheet library="styles" name="navbar.css"/>
    
    <div class="main-navbar">
        <p:menubar styleClass="custom-menubar">
            <p:menuitem value="Dashboard" outcome="dashboard.xhtml" 
                       styleClass="#{view.viewId eq '/dashboard.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Deposit Money" outcome="deposit.xhtml"
                       styleClass="#{view.viewId eq '/deposit.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Withdraw Money" outcome="withdraw.xhtml"
                       styleClass="#{view.viewId eq '/withdraw.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Budget" outcome="budget.xhtml"
                       styleClass="#{view.viewId eq '/budget.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Transaction History" outcome="transactions.xhtml"
                       styleClass="#{view.viewId eq '/transactions.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Send Money" outcome="transfer.xhtml"
                       styleClass="#{view.viewId eq '/transfer.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="PiggyBank" outcome="piggybank.xhtml"
                       styleClass="#{view.viewId eq '/piggybank.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Account" outcome="account.xhtml"
                       styleClass="#{view.viewId eq '/account.xhtml' ? 'active-page' : ''}"/>
            <p:menuitem value="Logout" action="#{userBean.logout}" ajax="false"
                       styleClass="logout-btn"/>
        </p:menubar>
    </div>
</ui:composition>
