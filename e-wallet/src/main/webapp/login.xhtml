<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - CashHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="styles" name="regLogin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.checkRegistrationMessage}"/>
    </f:metadata>
    
    <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
        <p:card styleClass="p-shadow-4" style="width: 400px;">
            <h1 class="p-text-center">Welcome Back</h1>
            <h:form>
                <p:panelGrid columns="1" styleClass="p-fluid">
                    <p:inputText value="#{userBean.email}" 
                                 placeholder="Email"
                                 required="true"
                                 label="Email"
                                 requiredMessage="Email is required."
                                 style="width: 100%;"/>
                    <p:password value="#{userBean.password}" 
                                placeholder="Password"
                                required="true"
                                label="Password"
                                requiredMessage="Password is required."
                                toggleMask="true"
                                style="width: 100%;"/>
                    <p:messages id="messages" showDetail="true" closable="true" styleClass="custom-messages">
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton value="Login" 
                                     action="#{userBean.login}"
                                     update="@form messages"
                                     styleClass="p-button p-button-rounded p-button-success"
                                     ajax="false"/>
                    <div class="p-d-flex p-jc-between">
                        <p:link outcome="register" 
                                value="Create new account"
                                styleClass="p-link"/>
                        <p:link outcome="passwordRecovery" 
                                value="Forgot Password?"
                                styleClass="p-link"/>
                    </div>
                </p:panelGrid>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
