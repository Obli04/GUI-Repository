<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Wallet Dashboard</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/support">Support</a></li>
            <li><a href="/settings">Account Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="dashboard">
    <section class="login-section">
        <h2>E-Wallet Application</h2>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </section>

    <section class="wallet-section">
        <h2>E-Wallet Application</h2>
        <p>Balance: <span th:text="${balance}">$0.00</span></p>
        <form>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" name="amount">
            <button type="button">Add Money</button>
            <button type="button">Withdraw Money</button>
        </form>
        <button type="button">Switch Accounts</button>
    </section>

    <section class="send-money-section">
        <h2>Send Money to Other Users</h2>
        <form>
            <a href="/transaction">
                <button type="button">Send Money to...</button>
            </a>
        </form>
    </section>

    <section class="transaction-history">
        <h2>Transaction History</h2>
        <button>Filters</button>
        <button>Budget</button>
        <button>Piggy Bank</button>
        <ul>
            <li>Newest transaction to Oldest</li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 CashHive. All rights reserved.</p>
</footer>
</body>
</html>
